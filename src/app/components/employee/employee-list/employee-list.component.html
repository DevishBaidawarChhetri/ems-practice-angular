<div class="container">
  <table class="table table-striped text-center align-middle">
    <thead>
      <tr>
        <th scope="col">S.N</th>
        <th scope="col">Full Name</th>
        <th scope="col">Email</th>
        <th scope="col">Department</th>
        <th scope="col">Option</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="employeeLoading">
        <td colspan="5">
          <mat-spinner class="mx-auto" diameter="30" strokeWidth="3"></mat-spinner>
        </td>
      </tr>
      <tr *ngIf="!employeeLoading && employeesListProps.length === 0">
        <td colspan="3">
          <span>No employee found</span>
        </td>
      </tr>
      <tr *ngFor="let employee of employeesListProps; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ employee.fullName }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.department }}</td>
        <td>
          <button
            mat-icon-button
            aria-label="edit icon button"
            color="primary"
            (click)="openModalEmployeeUpdateComponent(employee)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            mwlConfirmationPopover
            [popoverTitle]="'Are you sure you want to delete this employee?'"
            placement="bottom"
            (confirm)="deleteEmployee(employee._id)"
            (cancel)="cancelClicked = true"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
