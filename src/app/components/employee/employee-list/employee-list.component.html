<div class="container">
  <table class="table table-striped text-center align-middle">
    <thead>
      <tr>
        <th scope="col">S.N</th>
        <th scope="col">Full Name</th>
        <th scope="col">Email</th>
        <th scope="col">Department</th>
        <th scope="col">Option</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employeesListProps; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ employee.fullName }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.department }}</td>
        <td>
          <button mat-icon-button aria-label="edit icon button" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            mwlConfirmationPopover
            [popoverTitle]="'Are you sure you want to delete this employee?'"
            placement="bottom"
            (confirm)="deleteEmployee(employee._id)"
            (cancel)="cancelClicked = true"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
