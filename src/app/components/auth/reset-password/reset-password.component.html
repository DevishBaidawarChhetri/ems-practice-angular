<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h1 class="mt-5 text-center">Reset Password</h1>
      <form
        class="example-form"
        [formGroup]="passwordResetForm"
        (ngSubmit)="onPasswordUpdate()"
      >
        <mat-form-field class="w-100">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Password"
            required
            formControlName="password"
          />
          <mat-error>Please enter valid password.</mat-error>
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Confirm Password"
            required
            formControlName="confirmPassword"
          />
          <mat-error>Please enter valid password.</mat-error>
        </mat-form-field>
        <small *ngIf="passwordResetForm?.errors?.misMatch" class="text-danger">
          Confirm Password not matched.
        </small>

        <div class="button-div mt-3 float-end">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            (onclick)="onPasswordUpdate()"
            [disabled]="passwordResetForm?.invalid"
          >
            Change Password
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
