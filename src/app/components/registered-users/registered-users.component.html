<div class="container py-5 px-5 mb-5 mat-background-accent">
  <div class="row mt-4 d-flex justify-content-center">
    <h1 class="text-center">Registered Users</h1>
    <div class="col-md-4 my-3" *ngFor="let user of users">
      <div class="card-container">
        <div class="top">
          <img
            [src]="
              user.image ||
              'https://static2.cbrimages.com/wordpress/wp-content/uploads/2019/10/5-Charactees-Stronger-Than-Itachi-Uchiha.jpg'
            "
            [alt]="user.fullName"
          />
        </div>
        <div class="bottom px-3">
          <h2 class="text-center m-0">
            {{ user.fullName }}
            &nbsp;&nbsp;
            <mat-slide-toggle
              [checked]="user.isAdmin"
              (change)="toggleAdmin($event, user._id)"
            >
            </mat-slide-toggle>
          </h2>
          <h3 class="text-center text-truncate">{{ user.email }}</h3>
          <p class="text-center">{{ user.phone }}</p>
          <p class="text-center text-capitalize">{{ user.gender }}</p>
        </div>
      </div>
    </div>
  </div>
  <mat-paginator
    [length]="totalUsers"
    [pageSize]="postsPerPage"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
